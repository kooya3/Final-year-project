<body style="background-image:url('space.jpg');">

    <h1 style="color:junglegreen; font-family:verdana; text-align:center;"> Create Account</h1>
    <br>
    <br>
    <br>
    <br>
    <form style="text-align:center">
        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" name="firstname"></input><br>
        <label for="lastname">lastname</label><br>
        <input type="text" id="lastname" name="lastname"></input><br>
        <label for="Email address">Email address</label><br>
        <input type="email" id="email" pattern=".+@gmail.com" maxlength="20"></input><br>
        <label for="New password">New password</label><br>
        <input type="password" id="pwd" name="New password"></input><br>
        <label for="Confirm password">Confirm password</label><br>
        <input type="password" id="pwd" name="Confirm password"></input><br><br>
        <input type="submit" value="Create Account"></input>
    </form>

</body>
